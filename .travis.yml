language: python
install: pip install -r requirements-dev.txt
matrix:
  include:
    - python: 2.7
      env:
       - TOX_ENV=py27
    - python: 3.6
      env:
        - TOX_ENV=py36
    - python: 3.7
      env:
        - TOX_ENV=py37
script:
  - tox -e $TOX_ENV
  - flake8 src/h3 setup.py tests
after_success:
  - codecov
