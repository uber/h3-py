build: off
environment:
  CMAKE_GENERATOR_TOOLSET: "v140"
  matrix:
    # Python 2.7 is disabled due to not working
    #- PYTHON: "C:\\Python27"
    - PYTHON: "C:\\Python36"
      CMAKE_GENERATOR: "Visual Studio 14"
      CMAKE_GENERATOR_PLATFORM: "Win32"
    #- PYTHON: "C:\\Python27-x64"
    - PYTHON: "C:\\Python36-x64"
      CMAKE_GENERATOR: "Visual Studio 14 Win64"
      CMAKE_GENERATOR_PLATFORM: "x64"

configuration: Release
platform:
  - x64

install:
  - set PATH=%PYTHON%;%PYTHON%\Scripts;%PATH%
  - echo %PATH%
  - python --version
  - git submodule update --init
  - pip install -r requirements-dev.txt
  - python setup.py install

test_script:
  - pytest tests/test.py
  - pytest tests/test_array_int.py
  - pytest tests/test_memview_int.py
  - pytest tests/test_set_int.py
  - pytest tests/test_set_str.py
