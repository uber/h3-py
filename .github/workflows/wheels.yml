name: wheels

on:
  push:
    branches: [master]
  pull_request:
    branches: ['*']
    types:
      # Opened, synchronize, and reopened are the default types
      # We add ready_for_review to additionally trigger when converting from draft to non-draft
      # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#pull_request
      - opened
      - synchronize
      - reopened
      - ready_for_review
  release:
    types:
      - published

jobs:
  make_sdist:
    name: 'SDist: ${{ matrix.os }}'
    if: ${{ github.event_name != 'pull_request' || !github.event.pull_request.draft }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-22.04]

    steps:
      - uses: actions/checkout@v4.1.1
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: 3.11

      - name: Make sdist
        run: |
          python --version
          pipx --version
          pipx run build --sdist

      - name: Install from sdist
        run: |
          pip install --upgrade pip setuptools wheel
          pip install pytest
          cp dist/h3-*.tar.gz h3.tar.gz
          pip install h3.tar.gz[all]

      - name: Test sdist
        run: pytest --cov=h3 --full-trace

      - name: Upload artifacts to GitHub
        uses: actions/upload-artifact@v4.3.1
        with:
          name: dist
          path: ./dist

  make_cibw_v2_wheels:
    name: 'cibuildwheel v2: ${{ matrix.name }}'
    if: ${{ github.event_name != 'pull_request' || !github.event.pull_request.draft }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            build: 'cp*-macosx*'
            name: macOS
          - os: windows-latest
            build: 'cp3*-win_amd64'
            name: Windows 64-bit
          - os: ubuntu-22.04
            build: 'cp*-manylinux_x86_64'
            name: Linux Intel glibc 64-bit
          - os: ubuntu-22.04
            build: 'cp*-musllinux_x86_64'
            name: Linux Intel musl 64-bit
          - os: ubuntu-22.04
            build: 'cp37-manylinux_aarch64'
            name: Linux Aarch64 3.7
          - os: ubuntu-22.04
            build: 'cp38-manylinux_aarch64'
            name: Linux Aarch64 3.8
          - os: ubuntu-22.04
            build: 'cp39-manylinux_aarch64'
            name: Linux Aarch64 3.9
          - os: ubuntu-22.04
            build: 'cp310-manylinux_aarch64'
            name: Linux Aarch64 3.10
          - os: ubuntu-22.04
            build: 'cp311-manylinux_aarch64'
            name: Linux Aarch64 3.11
          - os: ubuntu-22.04
            build: 'cp312-manylinux_aarch64'
            name: Linux Aarch64 3.12

    steps:
      - uses: actions/checkout@v4.1.1
        with:
          submodules: recursive

      ## Setup Env

      - uses: ilammy/msvc-dev-cmd@v1.13.0
        if: runner.os == 'Windows'

      - name: Set Windows variables
        if: runner.os == 'Windows'
        shell: bash
        run: |
          echo "CC=cl.exe" >> $GITHUB_ENV
          echo "CXX=cl.exe" >> $GITHUB_ENV

      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3.0.0
        with:
          platforms: aarch64

      ## Build

      - uses: pypa/cibuildwheel@v2.16.5
        env:
          CIBW_TEST_REQUIRES: pytest numpy
          CIBW_TEST_COMMAND: pytest {project}/tests
          CIBW_ARCHS_LINUX: auto aarch64
          CIBW_ARCHS_MACOS: x86_64 arm64
          CIBW_BUILD: ${{ matrix.build }}
          CIBW_SKIP: ${{ matrix.skip }}

      - name: Check with Twine
        run: |
          pipx run twine check wheelhouse/*

      - name: Upload artifacts to GitHub
        uses: actions/upload-artifact@v4.3.1
        with:
          name: wheels
          path: wheelhouse/*.whl

  upload_all:
    needs: [make_sdist, make_cibw_v2_wheels]
    runs-on: ubuntu-22.04
    if: github.event_name == 'release' && github.event.action == 'published'

    # todo we might want to collect all the individual wheel/dist artifacts and put them in a single artifact?
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: wheels
          path: dist

      - uses: pypa/gh-action-pypi-publish@v1.5.1
        with:
          password: ${{ secrets.pypi_password }}
