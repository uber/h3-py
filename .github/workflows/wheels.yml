name: wheels

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    types:
      # Opened, synchronize, and reopened are the default types
      # We add ready_for_review to additionally trigger when converting from draft to non-draft
      # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#pull_request
      - opened
      - synchronize
      - reopened
      - ready_for_review
  release:
    types:
      - published

jobs:
  make_sdist:
    name: SDist
    if: ${{ github.event_name != 'pull_request' || !github.event.pull_request.draft }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Make sdist
        run: |
          pipx run build --sdist

      - name: Test that sdist installs correctly
        run: |
          sudo apt-get install -y cmake make gcc libtool ninja-build
          pip install scikit-build cython cmake
          pip install dist/h3-*.tar.gz

      - name: Upload artifacts to GitHub
        uses: actions/upload-artifact@v3
        with:
          path: ./dist
