name: wheels-all

on: [pull_request, release]

env:
  CIBW_BEFORE_BUILD: pip install scikit-build cython cmake
  CIBW_TEST_REQUIRES: pytest numpy
  CIBW_TEST_COMMAND: pytest {project}/tests

jobs:
  make_wheels:
    name: Wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v2.1.1
        with:
          submodules: recursive

      - uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Deps
        run: pip install --upgrade cibuildwheel scikit-build

      - uses: ilammy/msvc-dev-cmd@v1.2.0
        if: startsWith(matrix.os, 'windows')

      ## Build across platforms

      - name: Build Windows
        if: startsWith(matrix.os, 'windows')
        env:
          CC: cl.exe
          CXX: cl.exe
          CIBW_SKIP: pp* cp27* *-win32
        run: |
          python -m cibuildwheel --output-dir wheelhouse

      - name: Build Mac
        if: startsWith(matrix.os, 'mac')
        env:
          CIBW_SKIP: pp*
        run: |
          python -m cibuildwheel --output-dir wheelhouse

      - name: Build Linux
        if: startsWith(matrix.os, 'ubuntu')
        env:
          CIBW_SKIP: pp* cp27* *-manylinux_i686
        run: |
          python -m cibuildwheel --output-dir wheelhouse
          python setup.py sdist --dist-dir=wheelhouse

      ## Upload

      - name: Upload artifacts to github
        if: github.event_name == 'release'
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: ./wheelhouse

      - name: Release to pypi
        if: github.event_name == 'release' && github.event.action == 'published'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.pypi_password }}
        run: |
          python -m pip install --upgrade twine
          twine upload wheelhouse/*
